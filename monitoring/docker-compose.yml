version: '3.8'

###############################################################################
# Trading System - Monitoring Stack (Prometheus + Grafana)
#
# 사용법:
#   1. 시작: docker-compose -f monitoring/docker-compose.yml up -d
#   2. 중지: docker-compose -f monitoring/docker-compose.yml down
#   3. 로그: docker-compose -f monitoring/docker-compose.yml logs -f
#
# 접속 정보:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)
#
# 주의사항:
#   - Trading System 애플리케이션이 8080 포트에서 실행 중이어야 합니다
#   - /actuator/prometheus 엔드포인트가 활성화되어 있어야 합니다
###############################################################################

services:
  # Prometheus - 메트릭 수집 및 저장
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: trading-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # 30일 데이터 보관
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"  # macOS/Windows에서 호스트 접근

  # Grafana - 메트릭 시각화
  grafana:
    image: grafana/grafana:10.2.2
    container_name: trading-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
