name: CI - Build and Test

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: trading_mvp_test
          MYSQL_USER: trading_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" -u root -proot_password --silent; then
              echo "MariaDB is ready"
              break
            fi
            echo "Waiting for MariaDB... ($i/30)"
            sleep 2
          done

      - name: Create test database user
        run: |
          mysql -h 127.0.0.1 -u root -proot_password -e "
            CREATE USER IF NOT EXISTS 'trading_user'@'%' IDENTIFIED BY 'test_password';
            GRANT ALL PRIVILEGES ON trading_mvp_test.* TO 'trading_user'@'%';
            FLUSH PRIVILEGES;
          "

      - name: Build with Maven
        run: mvn clean compile -B -V

      - name: Run tests
        env:
          DB_URL: jdbc:mariadb://127.0.0.1:3306/trading_mvp_test
          DB_USER: trading_user
          DB_PASSWORD: test_password
          SPRING_PROFILES_ACTIVE: test
        run: mvn test -B

      - name: Package
        run: mvn package -DskipTests -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: target/site/jacoco/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: trading-system-jar
          path: target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Run Checkstyle
        run: mvn checkstyle:check -B || true

      - name: Run SpotBugs
        run: mvn spotbugs:check -B || true
